<div class="modal fade" id="myModalLogin" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">        
        <div class="modal-header" style="padding:35px 50px;">        
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4><span class="glyphicon glyphicon-lock"></span> Sesión</h4>
        </div>
        
        <div id="html"></div>
        
        <div class="modal-body" style="padding:40px 50px;">
          <div role="form">
            <div class="form-group">
              <label for="usrname"><span class="glyphicon glyphicon-user"></span> Correo o usuario</label>
              <input type="text" class="form-control" id="usrname" placeholder="Email o usuario">
            </div>

              <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Contraseña</label>
              <input type="password" class="form-control" id="psw" placeholder="Contraseña">

            <div class="checkbox">

            </div>
              <button type="button" id="btnEntrar" class="btn btn-primary page-scroll btn-block"><span class="glyphicon glyphicon-off"></span> Entrar</button>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancelar</button>
          <p>No tiene una cuenta? <a href="#" id="mySign">Regístrate</a></p>

    </div>
